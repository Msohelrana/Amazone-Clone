<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo">

                </div>
            </div>
            <div class="nav-address border">
                <p class="add-first">Deliver to</p>
                <div class="address-icon">
                    <i class="fa-solid fa-location-dot"></i>

                    <p class="add-second">Bangladesh</p>
                </div>
            </div>

            <div class="nav-search">
                <select name="" id="" class="search-select">
                    <option value="">All</option>
                </select>
                <input type="text" class="search-input" placeholder="Search Amazon">
                <div class="searc-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>


            <div class="nav-language border">

                <div class="lan-logo">

                </div>
                <span class="lan-name">EN</span>
            </div>

            <div class="nav-singin border">
                <p class="nav-first">Hello, sign in</p>
                <p class="nav-second">Acccount & Lists</p>
            </div>

            <div class="nav-return border">
                <p class="nav-first">returns</p>
                <p class="nav-second">& Orders</p>
            </div>

            <div class="nav-cart border">
                <div class="cart-logo">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <span class="cart-name"> Cart</span>
            </div>

        </div>
    </header>

</body>

</html>
